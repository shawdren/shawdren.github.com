<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
    <link rel="apple-touch-icon" href="images/favicon.png" />
    <link rel="apple-touch-startup-image" href="images/startup.png" />
	<link rel="stylesheet" href="main.css" />
	<title>Calculation</title>
</head>
<body> 
    <section class="doc"></section>

    <script type="text/mustache-tmpl" id="tmpl_start">
        <h2>Choose Calculation</h2> 
		<ul class="choose">
			{{#calc}}
			<li class='label'>{{calc}}</li>
			{{/calc}}
		</ul>		
	</script>
	
	<script type="text/mustache-tmpl" id="tmpl_livetime">
	<h2>Live Time</h2> 
	<ul class="choose-item">
		 <li>Select Birthday:  <input type="date" name="birthday" id="birthday"></li> 
		 <li>
		    <input type='button' value='Calc' class='calc'>
		    <input type='button' value='reset' class='reset'>
	    </li>
	    <li>

	    </li>
        <li>
            Result: <input type="label" id="result">
        </li>
	</ul>
    <input type='button' value='back' class='back'>
	</script>

    <script type="text/mustache-tmpl" id="tmpl_bmi">
    <h2>BMI</h2>
    <ul >
        <div class="choose-item">
            <ul class="choose-item">
                <li>Height(cm) <input type='number' value='' class='height'></li>
                <li>Weight(kg) <input type='number' value='' class='weight'></li>
            </ul>
            <ul >
                <li>
                    <input type='button' value='Calc' class='calc'>
                    <input type='button' value='reset' class='reset'>
                </li>
            </ul>
            <ul>
                <li>Result:</li>
            </ul>
        </div>
    </ul>
	</script>

	<script src="js/zepto.js"></script>
	<script src="js/event.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/calc.js"></script>
	 
</body>
</html>
