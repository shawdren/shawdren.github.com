<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/demo/" />
    <title>来刷题 v1.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../../d/s/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="../../../d/s/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../../../d/s/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="../../../d/s/dist/demo.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
	<script src="http://cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="../../../d/s/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="../../../d/s/dist/js/mobile-angular-ui.gestures.min.js"></script>
	<script src="../../../d/s/dist/tempData.js"></script>
    <script src="../../../d/s/dist/app.js"></script>
	<script src="../../../d/s/dist/services.js"></script>
	<script src="../../../d/s/dist/controllers.js"></script>
  </head>

  <body 
    ng-app="laiShuaTiApp" 
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div ng-include="'../../../d/s/views/sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          首页
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> 菜单
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="../d/s/#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> 首页</a>
          <a href="../d/s/#/" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> 刷题</a>
          <a href="../d/s/#/" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> 关于</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->
  </body>
</html>
