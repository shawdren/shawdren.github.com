<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/demo/" />
    <title>Demo v1.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../../d/s/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="../../../d/s/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../../../d/s/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="../../../d/s/dist/demo.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
	<script src="http://cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="../../../d/s/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="../../../d/s/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="../../../d/s/dist/app.js"></script>
	<script src="../../../d/s/dist/services.js"></script>
	<script src="../../../d/s/dist/controllers.js"></script>
  </head><!-- in index.html -->
    <body ng-controller="MainCtrl">
        <section ui-view></section>
    </body>
	<script>


angular.module('myApp', ['ui.router', 'ui.router.stateHelper'])
  .config(function(stateHelperProvider){
    stateHelperProvider.setNestedState({
      name: 'root',
      templateUrl: 'index.html',
      children: [
        {
          name: 'contacts',
          templateUrl: 'contacts.html',
          children: [
            {
              name: 'list',
              templateUrl: 'contacts.list.html'
            }
          ]
        },
        {
          name: 'products',
          templateUrl: 'products.html',
          children: [
            {
              name: 'list',
              templateUrl: 'products.list.html'
            }
          ]
        }
      ]
    });
  });
  
app.run(function($transform) {
  window.$transform = $transform;
});

app.controller('MainCtrl', function($rootScope, $scope,$stateProvider){
	    // in app-states.js (or whatever you want to name it)
        $stateProvider.state('contacts', {
            template: '<h1>My Contacts</h1>'
        });
});
	</script>
</html>
