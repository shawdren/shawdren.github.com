<!DOCTYPE html>
<html lang="en">

<head>
	<title>Open search engine</title>
	<link href="http://www.bootcss.com/p/bootstrap-v3/assets/css/bootstrap.css" rel="stylesheet">
	<script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			padding-top: 50px;
		}
		
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Quick Open Search Engine</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active">
							<a href="#"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<form role="form">
			<div class="form-group">
				<h3 for="name">Input Keywords</h3>
				<input type="text" class="form-control" id="name" placeholder="Please input keywords to search">
			</div>
			
			<div class="checkbox">
				<label>
					<input type="checkbox" id="google" checked="checked"> Google
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="baidu" checked="checked"> Baidu
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="bing" checked="checked"> Bing
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="yahoo" checked="checked"> Yahoo
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="soso" checked="checked"> Soso
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="360" checked="checked"> 360
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="youdao" checked="checked"> YouDao
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="checkAll" checked="checked"> Check all
				</label>
			</div>
			<a href="javascript:void(0)" id="submit" type="submit" class="btn btn-default">Good Luck</a>
		</form>
	</div>

	<script src="..\..\d\os\opensearchengine.js"></script>
</body>

</html>
